<body>

<input type="text" id="nom" placeholder="Nom">
<input type="text" id="prenom" placeholder="Prenom">
<input type="text" id="date_naissance" placeholder="JJ/MM/AAAA">
<input type="text" id="lieu_naissance" placeholder="Lieu de naissance">
<input type="text" id="emploi" placeholder="emploi">
<input type="text" id="société" placeholder="société">

<button>GENERER</button>

<p></p>


<script type="text/javascript" src='jquery.js' ></script>
<script>

$('button').click(function(){

	var nom = $('#nom').val();
	var prenom= $('#prenom').val();
	var date_naissance= $('#date_naissance').val();
	var lieu_naissance= $('#lieu_naissance').val();
	var emploi = $('#emploi').val();
	var société = $('#société').val();


	$('p').replaceWith('<p>'+prenom+' '+ nom +', né le '+date_naissance+' à '+lieu_naissance+' , actuellement '+emploi+' à '+société+'</p>');


})


</script>
